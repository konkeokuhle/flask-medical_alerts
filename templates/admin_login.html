{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h2 class="mb-4 text-center">👨‍💼 Admin Login</h2>
        <form method="POST" class="form">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password with toggle -->
            <div class="form-group password-wrapper">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" onclick="togglePassword('password', this)">👁</span>
            </div>

            <!-- Buttons -->
            <button type="submit" class="btn btn-primary full-btn">Login</button>
            <a href="{{ url_for('admin_signup') }}" class="btn btn-link">Don’t have an account? Signup</a>
        </form>

        <!-- Navigation links -->
        <div class="extra-links mt-3">
            <a href="{{ url_for('landing') }}" class="btn btn-secondary">🏠 Home</a>
            <a href="{{ url_for('get_started') }}" class="btn btn-secondary">🚀 Get Started</a>
        </div>
    </div>
</div>

<script>
function togglePassword(id, el) {
    const field = document.getElementById(id);
    if (field.type === "password") {
        field.type = "text";
        el.textContent = "🙈";
    } else {
        field.type = "password";
        el.textContent = "👁";
    }
}
</script>
{% endblock %}
